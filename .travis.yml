sudo: required
dist: trusty

language: cpp
compiler: gcc

matrix:
  include:
    - env: NAME="clang-format"
      sudo: false
      language: generic
      compiler:
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-6.0
          packages:
          - clang-format-6.0

    - env: NAME="gcc-4.8"

    # works on Precise and Trusty
    - addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: g++-6
      env:
        - NAME="gcc-6.3"
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

    - compiler: clang
      env: NAME="clang-3.9"

    - os: osx
      osx_image: xcode8
      compiler:
      env: NAME="xcode-8.3"

install: $TRAVIS_BUILD_DIR/scripts/travis/install.sh

script: $TRAVIS_BUILD_DIR/scripts/travis/script.sh

after_success: $TRAVIS_BUILD_DIR/scripts/travis/after_success.sh

deploy:
  - provider: releases
    file:
      - $HOME/linux-xtalopt.tgz
      - $HOME/linux-xtalopt.md5
    skip_cleanup: true
    api_key:
      secure: 
    on:
      repo: xtalopt/XtalOpt
      tags: true
      all_branches: true
      condition: $NAME = "gcc-4.8"

  - provider: releases
    file:
      - $HOME/osx-xtalopt.zip
      - $HOME/osx-xtalopt.md5
    skip_cleanup: true
    api_key:
      secure: 
    on:
      repo: xtalopt/XtalOpt
      tags: true
      all_branches: true
      condition: $TRAVIS_OS_NAME = "osx"
